<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="imgs/logo-platzi-video-BW2.png"
        alt="logo platzi video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox" />
              Recuerdame
              <a href="#">Olvidé mi contraseña</a>
            </label>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="imgs/google-icon.png" alt="" />Inicia sesión con Google
          </div>
          <div>
            <img src="imgs/twitter-icon.png" alt="" />Inicia sesión con Twitter
          </div>
        </section>
        <section>
          <p class="login__container--resgister">
            No tienes ninguna cuenta? <a href="#">Regístrate</a>
          </p>
        </section>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
